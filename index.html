<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskDrift - College Notes Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Base Styling */
      body {
        background-color: #0c0a15;
        color: #e5e7eb;
      }

      /* Text Selection Style */
      ::selection {
        background: rgba(168, 85, 247, 0.5);
        color: white;
      }

      /* Aurora Background Keyframes */
      @keyframes moveInCircle {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes moveVertical {
        0% { transform: translateY(-50%); }
        50% { transform: translateY(50%); }
        100% { transform: translateY(-50%); }
      }
      @keyframes moveHorizontal {
        0% { transform: translateX(-50%); }
        50% { transform: translateX(50%); }
        100% { transform: translateX(-50%); }
      }

      /* 3D Cube Animation */
      @keyframes rotate {
        0% { transform: rotateX(-37.5deg) rotateY(45deg); }
        100% { transform: rotateX(-37.5deg) rotateY(405deg); }
      }
      .cube {
        transform-style: preserve-hd;
        animation: rotate 20s infinite linear;
      }
      .cube-face {
        position: absolute;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.2), inset 0 0 10px rgba(168, 85, 247, 0.1);
      }
      .front  { transform: rotateY(0deg) translateZ(50px); }
      .back   { transform: rotateY(180deg) translateZ(50px); }
      .right  { transform: rotateY(90deg) translateZ(50px); }
      .left   { transform: rotateY(-90deg) translateZ(50px); }
      .top    { transform: rotateX(90deg) translateZ(50px); }
      .bottom { transform: rotateX(-90deg) translateZ(50px); }

      /* Modal Animation */
      @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translate3d(0, 30px, 0);
        }
        to {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
    </style>
